{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
  <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
