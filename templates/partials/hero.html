<div class="hero-image position-relative text-white text-center" style="background-image: url('{{ hero_image_url }}'); background-size: cover; background-position: center; height: 60vh; margin-top: 0;">
    <div class="overlay position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0,0,0,0.5);"></div>
    <div class="hero-text position-relative d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="display-4 fw-bold">{{ hero_title }}</h1>
        <p class="lead">{{ hero_subtitle }}</p>
    </div>
</div>
