<!-- Full-width Hero Image -->
<div class="hero-image text-white text-center position-relative w-100" 
     style="background-image: url('{{ hero_image_url }}'); background-size: cover; background-position: center; height: 100vh; margin: 0;">
     
     <!-- Global dark overlay -->
     <div class="overlay position-absolute top-0 start-0 w-100 h-100" 
          style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;">
     </div>

     <!-- Hero Text in a right-aligned container -->
    <div class="hero-text position-relative d-flex justify-content-center align-items-center h-100 p-4" 
         style="z-index: 2;">
          <div class="p-5 rounded shadow-lg text-center" 
               style="background-color: rgba(0, 0, 0, 0.6); max-width: 600px; width: 100%;">
               <h1 class="display-4 fw-bold">{{ hero_title }}</h1>
               <p class="lead">{{ hero_subtitle }}</p>
               
               {% if not user.is_authenticated %}
               <div class="mt-4">
                    <a href="{% url 'register' %}" class="btn btn-lg btn-warning shadow-sm px-5">
                         ✈️ Join TravelSwap Today
                    </a>
               </div>
               {% endif %}
          </div>
    </div>
</div>
