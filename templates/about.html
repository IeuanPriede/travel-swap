{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'partials/hero.html' with hero_image_url='/static/images/heroes/about-hero.jpg' hero_title='About Us' %}
<div class="container mt-4">
    <h2>Contact Us</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        </script>
    {% endif %}
</div>
{% endblock %}
